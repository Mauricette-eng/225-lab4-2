<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header class="container">
        <h1 style="color:#8A0303; font-weight:900;">My Music Playlist</h1>
        <p style="margin-top:-10px;">by Mauricette Fouodo</p>
        <hr>
    </header>

    <div class="container">
        <div class="card">
            <h2>Add Song</h2>

            <form method="POST" action="/add">
                <label>Song Title</label>
                <!-- still uses name="name" under the hood -->
                <input type="text" name="name" placeholder="Enter song title" required>

                <label>Artist</label>
                <!-- still uses name="phone" under the hood -->
                <input type="text" name="phone" placeholder="Enter artist name" required>

                <button type="submit" class="btn-primary">Add Song</button>
            </form>
        </div>

        <h2>All Songs</h2>

        <input type="text" id="search" placeholder="Search...">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Song Title</th>
                    <th>Artist</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td>
                    <td>{{ contact[1] }}</td>  {# name → Song Title #}
                    <td>{{ contact[2] }}</td>  {# phone → Artist #}
                    <td>
                        <a href="/edit/{{ contact[0] }}"><button>Edit</button></a>
                        <a href="/delete/{{ contact[0] }}"><button class="btn-danger">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <footer>
            <p style="color:#777; margin-top:15px;">© 2025 Mauricette Fouodo</p>
        </footer>
    </div>

</body>
</html>
